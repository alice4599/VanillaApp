<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="showCity" id="show-city">
          <input
            type="search"
            placeholder="enter city"
            id="enter-city"
            class="enterCity"
          />
          <input type="submit" value="search" class="btn btn-outline-dark" />
          <button
            type="button"
            class="btn btn-outline-dark"
            id="currentLocation"
          >
            current
          </button>
        </form>

        <div class="cardInfo">
          <div class="card-body">
            <h1 class="cityUnit" id="city"></h1>
            <p class="weather" id="date"></p>
            <div class="tempUnit">
              <img
                class="icon"
                id="weatherIcon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              />
              <span class="temperature" id="temperature">8</span>
              <span class="unit" id="celsius">â„ƒ</span>
              <p class="weatherDescription" id="description">cloudy</p>
            </div>
            <ul class="weatherInfo">
              <span>Humidity:</span>
              <li class="infoHumidity" id="humidity"></li>
              %
              <span>Windspeed:</span>
              <li class="infoSpeed" id="speed"></li>
              km/h
            </ul>
          </div>
          <div class="forecast-row" id="forecastRow"></div>
          <small
            ><a
              class="source"
              href="https://github.com/alice4599/VanillaApp"
              target="_blank"
              >Open-source code</a
            >
            by Neli</small
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
