<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="showCity" id="show-city">
          <input
            type="search"
            placeholder="enter city"
            id="enter-city"
            class="enterCity"
          />
          <input type="submit" value="search" class="btn btn-outline-dark" />
          <button
            type="button"
            class="btn btn-outline-dark"
            id="currentLocation"
          >
            current
          </button>
        </form>

        <div class="cardInfo">
          <div class="card-body">
            <h1 class="cityUnit" id="city"></h1>
            <p class="weather" id="date"></p>
            <div class="tempUnit">
              <img
                class="icon"
                id="weatherIcon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              />
              <span class="temperature" id="temperature">8</span>
              <span class="celsiusFahrenheit">
                <a href="#" class="unit" id="celsius">‚ÑÉ</a>
                |
                <a href="#" class="unit" id="fahrenheit">‚Ñâ</a>
              </span>
              <p class="weatherDescription" id="description">cloudy</p>
            </div>
            <ul class="weatherInfo">
              <span>Humidity:</span>
              <li class="infoHumidity" id="humidity"></li>
              %
              <span>Windspeed:</span>
              <li class="infoSpeed" id="speed"></li>
              km/h
            </ul>
            <div
              class="forecast row"
              id="for
            ecastRow"
            >
              <div class="col">
                <div class="forecastDay">Mon</div>
                <span id="iconMon">üå•Ô∏è</span>
                <div class="forecastTemp">
                  <span class="forecastMondayMax">9</span>
                  <span class="forecastMondayMin">10</span>
                </div>
              </div>
              <div class="col">
                <div class="forecastDay">Tue</div>
                <span id="iconTue">üå•Ô∏è</span>
                <div class="forecastTemp">
                  <span class="forecastTuesdayMax">9</span>
                  <span class="forecastTuesdayMin">10</span>
                </div>
              </div>
              <div class="col">
                <div class="forecastDay">Wed</div>
                <span id="iconWed">üå•Ô∏è</span>
                <div class="forecastTemp">
                  <span class="forecastWednesdayMax">9</span>
                  <span class="forecastWednesdayMin">10</span>
                </div>
              </div>
              <div class="col">
                <div class="forecastDay">Thur</div>
                <span id="iconThur">üå•Ô∏è</span>
                <div class="forecastTemp">
                  <span class="forecastThursdayMax">9</span>
                  <span class="forecastThursdayMin">10</span>
                </div>
              </div>
              <div class="col">
                <div class="forecastDay">Fri</div>
                <span id="iconFri">üå•Ô∏è</span>
                <div class="forecastTemp">
                  <span class="forecastFridayMax">9</span>
                  <span class="forecastFridayMin">10</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">by Neli</footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
